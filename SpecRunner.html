<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.0/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.0/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.3.0/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.3.0/jasmine-html.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="src/raffler2.js"></script>
  <script type="text/javascript" src="models/raffler.js"></script>
  <script type="text/javascript" src="views/raffler_view.js"></script>
  <script type="text/javascript" src="collections/raffler_collections.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/RafflerSpec.js"></script>
  <script type="text/javascript" src="spec/models/raffler.js"></script>
  <script type="text/javascript" src="spec/views/raffler_view_spec.js"></script>
  <script type="text/javascript" src="spec/collections/raffler_collections_spec.js"></script>
  
  <script type="text/template" id="item-template">
      <input type="text" id="new_entry"/>
      <button id="new">Add</button>
      <button id="draw">Draw Winner</button>
      <% _.each(entries, function(entry){ %>
            <li id='<%- entry.id %>'><%- entry.name %>
            <span class="winner"><% if (entry.winner) { %><b>WINNER</b><% } %></span></li>
      <% }); %>
      <button id="clear" click="clearWinner()">clear Winners</button>
  </script> 

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
